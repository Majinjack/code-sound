<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rap-Trumpet Synth</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
  <style>
    body {
      background: radial-gradient(circle, #000 60%, #200);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow-x: auto;
      flex-direction: column;
    }

    .lighting {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 0, 0, 0.3) 0%, transparent 70%);
      z-index: 0;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.9; }
    }

    .piano {
      display: flex;
      position: relative;
      padding: 20px;
      z-index: 2;
    }

    .key {
      width: 60px;
      height: 200px;
      border: 1px solid #000;
      margin: 1px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      position: relative;
      transition: all 0.1s ease;
    }

    .white {
      background: #ff0000;
      color: #fff;
      box-shadow: 0 4px 10px rgba(255,0,0,0.3);
    }

    .black {
      background: #111;
      width: 40px;
      height: 120px;
      position: absolute;
      top: 0;
      z-index: 3;
      margin-left: -20px;
      color: #ff3333;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      font-size: 14px;
      padding-bottom: 5px;
      border-radius: 0 0 5px 5px;
    }

    .key.active {
      transform: scale(0.95);
      box-shadow: 0 0 25px red, 0 0 50px crimson;
    }

    .label {
      position: absolute;
      bottom: 5px;
      width: 100%;
      text-align: center;
      font-size: 14px;
    }

    .bars {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      z-index: 1;
    }

    .bar {
      width: 10px;
      height: 20px;
      background: red;
      margin: 3px;
      border-radius: 5px;
      transition: height 0.2s ease, opacity 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="lighting"></div>
  <div class="piano"></div>
  <div class="bars"></div>

  <script>
    const piano = document.querySelector(".piano");
    const barsContainer = document.querySelector(".bars");

    const notes = [
      "C3","D3","E3","F3","G3","A3","B3",
      "C4","D4","E4","F4","G4","A4","B4",
      "C5","D5","E5","F5","G5","A5","B5"
    ];

    // Add bars for animation
    for (let i = 0; i < 20; i++) {
      const bar = document.createElement("div");
      bar.classList.add("bar");
      barsContainer.appendChild(bar);
    }
    const bars = document.querySelectorAll(".bar");

    // Create trumpet-like synth
    const trumpetSynth = new Tone.AMSynth({
      harmonicity: 1.5,
      oscillator: { type: "square" },
      modulation: { type: "triangle" },
      envelope: { attack: 0.03, decay: 0.2, sustain: 0.4, release: 0.3 },
      modulationEnvelope: { attack: 0.2, decay: 0.3, sustain: 0.5, release: 0.2 }
    }).toDestination();

    // Create 808-style bass synth
    const bassSynth = new Tone.MembraneSynth({
      pitchDecay: 0.08,
      octaves: 4,
      oscillator: { type: "sine" },
      envelope: { attack: 0.001, decay: 0.5, sustain: 0.1, release: 1 }
    }).toDestination();

    // Generate keys
    notes.forEach((note, i) => {
      const key = document.createElement("div");
      const isSharp = note.includes("#");
      key.classList.add("key", isSharp ? "black" : "white");
      key.setAttribute("data-note", note);
      key.innerHTML = `<div class="label">${note}</div>`;
      if (isSharp) key.style.left = `${(i * 62) - 20}px`;
      piano.appendChild(key);
    });

    async function playNote(note) {
      await Tone.start();
      const key = document.querySelector(`.key[data-note="${note}"]`);
      if (!key) return;
      key.classList.add("active");

      // Visual bar animation
      bars.forEach(bar => {
        bar.style.height = `${Math.random() * 100 + 10}px`;
        bar.style.opacity = 0.7 + Math.random() * 0.3;
      });

      // Play trumpet or bass
      if (parseInt(note.slice(-1)) < 4) {
        bassSynth.triggerAttackRelease(note, "8n");
      } else {
        trumpetSynth.triggerAttackRelease(note, "8n");
      }

      setTimeout(() => {
        key.classList.remove("active");
      }, 150);
    }

    // Keyboard mapping
    const keyMap = {};
    "ASDFGHJKLQWERTYUIOPZXCVBNM".split("").forEach((key, i) => {
      if (notes[i]) keyMap[key] = notes[i];
    });

    document.addEventListener("keydown", (e) => {
      const note = keyMap[e.key.toUpperCase()];
      if (note) playNote(note);
    });

    // Click play
    document.querySelectorAll(".key").forEach(k => {
      k.addEventListener("mousedown", () => playNote(k.dataset.note));
    });
  </script>
</body>
</html>
